<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
</head>
<body>
<aside>
    <nav>
        <h1>Projects</h1>
        <ul class="projects-container">
            <li>
                <button class="project">Unicorn Project</button>
                <circle-progress value="25"
                                 max="100"
                                 text-format="none"></circle-progress>
            </li>
            <li>
                <button class="project">Unicorn Project</button>
            </li>
            <li>
                <button class="project">Unicorn Project</button>
            </li>
        </ul>

    </nav>
    <footer>
        <button class="add-project-button">+ New Project</button>
    </footer>
</aside>
<main>
    <div class="main-content">
        <h1>Unicorn Project</h1>
        <div class="todo-container">

            <div class="todo-card">
                <div class="checklist-title-container">
                    <h2>Todo title</h2>
                    <circle-progress value="50"
                                     max="100"
                                     text-format="percent"></circle-progress>
                </div>
                <p>Description Description Description Description Description Description Description Description
                    Description DescriptionDescriptionDescriptionDescription Description Description </p>
                <div class="date-to-complete">
                    <input type="date"
                           value="2025-10-20"
                           class="date-picker">
                </div>
                <div class="urgency urgency-high">High</div>
                <button class="notes-button">Notes</button>
                <div class="checklists-container">
                    <div class="checklist">


                        <h3> Cleaning Toilet </h3>


                        <div class="checkbox-container"><input type="checkbox"
                                                               name="clean-toilet"
                                                               id="clean-the-toilet">
                            <label for="clean-the-toilet">Clean the toilet</label></div>
                        <div class="checkbox-container"><input type="checkbox"
                                                               name="clean-toilet"
                                                               id="clean-the-sink">
                            <label for="clean-the-sink">Clean the sink</label></div>
                        <div class="checkbox-container"><input type="checkbox"
                                                               name="clean-toilet"
                                                               id="clean-the-shower">
                            <label for="clean-the-shower">Clean the shower</label></div>
                        <div class="checkbox-container"><input type="checkbox"
                                                               name="clean-toilet"
                                                               id="clean-the-floor">
                            <label for="clean-the-floor">Clean the floor</label></div>
                    </div>
                    <div class="checklist">
                        <h3>
                            Groceries
                        </h3>
                        <div class="checkbox-container"><input type="checkbox"
                                                               name="groceries"
                                                               id="buy-milk">
                            <label for="buy-milk">Buy milk</label></div>
                        <div class="checkbox-container"><input type="checkbox"
                                                               name="groceries"
                                                               id="buy-eggs">
                            <label for="buy-eggs">Buy eggs</label></div>
                        <div class="checkbox-container"><input type="checkbox"
                                                               name="groceries"
                                                               id="buy-bread">
                            <label for="buy-bread">Buy bread</label></div>
                        <div class="checkbox-container"><input type="checkbox"
                                                               name="groceries"
                                                               id="buy-cheese">
                            <label for="buy-cheese">Buy cheese</label></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <button class="add-todo">+ New Todo</button>
    </footer>
    <dialog class="todo-dialog">
        <form class="todo-dialog__form">
            <div class="todo-dialog__input-container">
                <label for="title">Todo Title</label>
                <input type="text"
                       id="title"
                       name="todo-title"
                       required
                       class="todo-dialog__input">
            </div>
            <div class="todo-dialog__input-container">
                <label for="description">Description</label>
                <textarea id="description"
                          name="todo-description"
                          class="todo-dialog__textarea"
                          rows="4"></textarea>
            </div>
            <div class="todo-dialog__input-container">
                <label for="note">Note</label>
                <textarea id="note"
                          name="todo-note"
                          class="todo-dialog__textarea"
                          rows="2"></textarea>
            </div>
            <div class="todo-dialog__input-container">
                <label for="dueDate">Due date</label>
                <input type="date"
                       name="todo-dueDate"
                       id="dueDate"
                       class="todo-dialog__input">
            </div>
            <fieldset>
                <legend>Choose the urgency of the todo</legend>
                <div class="todo-dialog__input-container">
                    <label for="low">Low</label>
                    <input type="radio"
                           name="todo-urgency"
                           id="low"
                           value="low"
                           class="todo-dialog__input">
                </div>
                <div class="todo-dialog__input-container">
                    <label for="medium">Medium</label>
                    <input type="radio"
                           name="todo-urgency"
                           id="medium"
                           value="medium"
                           class="todo-dialog__input">
                </div>
                <div class="todo-dialog__input-container">
                    <label for="high">High</label>
                    <input type="radio"
                           name="todo-urgency"
                           id="high"
                           value="high"
                           class="todo-dialog__input">
                </div>
            </fieldset>
            <div class="todo-dialog__actions">
                <button type="button"
                        class="todo-dialog__button todo-dialog__button--cancel">Cancel
                </button>
                <button type="submit"
                        class="todo-dialog__button todo-dialog__button--primary">Save
                </button>
            </div>
        </form>
    </dialog>

    <dialog class="project-dialog">
        <form class="project-dialog__form">
            <div class="project-dialog__input-container">
                <label for="project-name">Project Name</label>
                <input type="text"
                       id="project-name"
                       name="project-name"
                       required
                       class="project-dialog__input">
            </div>
            <div class="project-dialog__actions">
                <button type="button"
                        class="project-dialog__button project-dialog__button--cancel">Cancel
                </button>
                <button type="submit"
                        class="project-dialog__button project-dialog__button--primary">Add Project
                </button>
            </div>
        </form>
    </dialog>
</main>

</body>
</html>
